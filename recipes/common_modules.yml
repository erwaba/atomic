
modules:
  - type: signing # this sets up the proper policy & signing files for signed images to work fully
  - type: dnf
    install:
      packages:
# for backups
        - restic
# for mounting networked drives
        - autofs
# for burning CDs/DVDs
        - k3b
# for connecting to mobile devices
        - libimobiledevice
# for dotfile management
        - chezmoi
# required by Winboat (when using podman)
        - podman-compose
# for container and VM management
        - incus
        - incus-extra
# for incus to be able to run VMs
        - qemu
# for encryption and a SOPS backend
        - age
# install starship (but do not set as default for any users)
#  - type: script
#    scripts:
#    - starship.sh
# include containerfile that installs SOPS
  - type: containerfile
    containerfiles:
      - SOPS
