---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: bazzite_laptop
# description will be included in the image's metadata
description: Bazzite image for non-Nvidia laptops.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bazzite
image-version: stable # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
# run modules common to all recipes
  - from-file: common_modules.yml
# reverse Bazzite's promotion of gaming apps for laptops not orientated towards gaming
  - type: containerfile
    snippets:
# reverse Bazzite's inclusion of Steam and Lutris as pinned apps on the Taskbar; other apps could also be added here
    - RUN sed -i '/<entry name="launchers" type="StringList">/,/<\/entry>/ s/<default>[^<]*<\/default>/<default>preferred:\/\/browser,applications:steam.desktop,applications:org.gnome.Ptyxis.desktop,applications:org.kde.discover.desktop,preferred:\/\/filemanager<\/default>/' /usr/share/plasma/plasmoids/org.kde.plasma.taskmanager/contents/config/main.xml
# reverse Bazzite's inclusion of Steam and Lutris as favorites; other apps could also be added here
    - RUN sed -i '/<entry name="favorites" type="StringList">/,/<\/entry>/ s/<default>[^<]*<\/default>/<default>preferred:\/\/browser,steam.desktop,systemsettings.desktop,org.kde.dolphin.desktop,org.kde.kate.desktop,org.gnome.Ptyxis.desktop,org.kde.discover.desktop,system-update.desktop<\/default>/' /usr/share/plasma/plasmoids/org.kde.plasma.kickoff/contents/config/main.xml
# reverse Bazzite's decision to autostart Steam by placing it in /etc/skel
    - RUN rm /etc/skel/.config/autostart/steam.desktop
# include containerfile that installs resticprofile
  - type: containerfile
    containerfiles:
      - resticprofile
